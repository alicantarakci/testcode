<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    
    <h1>Aşşağıda Bulunan Formu Doldurunuz</h1> <!--Burada bulunan Yere ana başlığı yazıyoruz-->
    <hr> <!--Sayfa görünümü güzel gözükmesi için ana başlığın altına düz bir sade çizgi çekilmesi için yazılan kod-->
    <h2>Hesap Bilgileriniz</h2> <!--Alt Başlıkların düzgün gözükmesi adına h2 etiketi kullanıyoruz-->
    <table>
    <tr>
        <td>
            <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="username" id="username" placeholder="kullanıcı adı giriniz"> <!--Placeholder olan yer kutucuğun içine yazılan yere yazı yazılmadan önce arka planında yazının çıkmasını sağlıyor-->
        </td>
      
    </tr>
    <tr>
        <td>
            <label for="eposta">Eposta:</label>
        </td>
        <td></td>
        <td>
            <input type="email" id="eposta" placeholder="eposta giriniz">
        </td>
    </tr>
    <tr>
        <td>
            <label for="parola">Parola:</label>
        </td>
        <td></td>
        <td>
            <input type="password" id="parola" placeholder="parola giriniz">
        </td>
    </tr>
    </table>
    
        <h2>Kişisel Bilgileriniz</h2>
        <table>
        <tr>
            <td>
                <label for="ad">Adınız:</label>
            </td>
            <td style="width: 120px"></td>
            <td>
                <input type="text" id="ad" placeholder="Adınızı Yazınız">
            </td>
            </tr>
            <tr>
            <td>
                <label for="Soyad">Soyadınız:</label>
            </td>
            <td>
                <input type="text" id="soyad" placeholder="Soyadınızı Yazınız">
            </td>

        </tr>
        <tr>
            <td>
                <label for="Ogrenim Durumu">Öğrenim Durumunuz:</label>
            </td>
            <td>
                <select  id="Ogrenim Durumu">
                    <!--Burada Option kullanarak Seçenek halinde sunduk kayıt formlarında en çok kullanılan kodlardan birisi option-->
                    <option>Seçiniz</option>
                    <option>İlk Okul</option>
                    <option>Orta Okul</option>
                    <option>Lise</option>
                    <option>Üniversite</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet: </label>
            </td>
           
            <td>
                <input type="radio" name="cinsiyet">Erkek
                <input type="radio" name="cinsiyet">Kadın
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="sumbit">Kaydet</button>
            </td>
        </tr>



    </table>





   
</body>
</html>
