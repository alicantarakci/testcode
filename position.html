<html>
  <head>
    <title>HTMLPOSİTİOİNG</title>
    <style>
      .box {
        width: 120px;
        height: 120px;
      }
      .mbox {
        width: 120px;
        height: 120px;
        background: yellow;
        position: absolute;
        top: 50px;
        left: 50px;
      }
      #first {
        background: red;
      }
      #second {
        background: blue;
        position: relative;
        
      }
      #third {
        background: green;
        position: fixed;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
      <div class="box" id="first">box 1</div>
      <div class="box" id="second">box 2</div>
      <div class="mbox"></div>
      <div class="box" id="third">box 3</div>
      <div style="height: 2000px;"></div>
  </body>
</html>
